<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,"2",4,9,"a","a",2,3,5,6,5];
        // 方法一：新数组
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i]);
            }
        }
        // console.log(newArr);
        // console.log(arr);

        // 方法二：对象
        var obj = {} ;
        var newArr1 = [];
        arr.forEach(function(v,i){
            if(!obj[v]){
                obj[v] = v ;
                newArr1.push(v);
            }
        });
        // console.log(newArr1);
        // console.log(arr);
    
        // 方法三：排序相邻(纯数字或数字加字母)
        arr.sort();
        var newArr2 = [arr[0]];
        for(var i=1;i<arr.length;i++){
            if(arr[i] !== newArr2[newArr2.length-1]){
                newArr2.push(arr[i]);
            }
        }
        // console.log(newArr2);  //[1, 2, "2", 2, 3, 4, 5, 6, 9, "a"]
        
        // 方法四：filter
        var newArr3 = arr.filter(function(v,i){
            return arr.indexOf(v) === i;
        });
        console.log(newArr3);




    </script>
</body>
</html>
