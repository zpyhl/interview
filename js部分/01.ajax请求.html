    <script>
        // 第一步：创建XMLHttpRequest()对象，也就是创建一个异步调用对象.
        var xmlHttpRequest;
        function createXmlHttpRequest() {
            if (window.ActiveXObject) {
                xmlHttpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            } else if (window.XMLHttpRequest) {
                xmlHttpRequest = new XMLHttpRequest();
            }
            return xmlHttpRequest;
        }
        // console.log(createXmlHttpRequest());

        // 第二步：创建新的http请求，并指定请求方式，请求地址及验证信息

        xmlHttpRequest.open("get", "https://www.baidu.com", true);

        // 第三步：设置响应http请求状态变化的函数。
        xmlHttpRequest.onreadystatechange = getData;
        function getData() {
            if (xmlHttpRequest.readyState == 4) {
                if (xmlHttpRequest.status == 200 || xmlHttpRequest.status == 0) {
                    return document.write(xmlHttpRequest.responseText);
                    // document.write(xmlHttpRequest.responseXML);
                }
            }
        }
        xmlHttpRequest.send(null);
